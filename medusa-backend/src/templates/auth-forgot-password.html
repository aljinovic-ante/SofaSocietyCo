<!DOCTYPE html>
<html>
  <body>
    <h2>Password Reset Request</h2>
    <p>Hi {{customer.first_name}},</p>
    <p>
      We received a request to reset your Sofa Society account password.
      Click the button below to continue:
    </p>
    <p>
      <a
        href="https://sofa-society.vercel.app/reset-password?token={{token}}&email={{customer.email}}"
        style="background-color:#000; color:white; padding:10px 20px; text-decoration:none; border-radius:5px;"
      >
        Reset Password
      </a>
    </p>
    <p>If you didn’t request this, just ignore this email.</p>
    <p>— Sofa Society Team</p>
  </body>
</html>
